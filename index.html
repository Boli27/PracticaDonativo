<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Incluyendo Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Donativo</title>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="mb-4">Consultar</h1>
            <div class="logo">
                <img src="multimedia/hollow-knigth.png" alt="">
            </div>
            <button class="btn btn-primary" onclick="consultar()">Consultar Donativo</button>
        </div>
        
        <div class="mt-5">
            <h2>Datos del donativo:</h2>
            
            <div class="Datos border p-3 rounded">
                <div class="mb-2">
                    <strong>Identificador: </strong>
                    <label id="identificacion"></label>
                </div>
                <div class="mb-2">
                    <strong>Origen: </strong>
                    <label id="origen"></label>
                </div>
                <div class="mb-2">
                    <strong>Destino: </strong>
                    <label id="destino"></label>
                </div>
                <div class="mb-2">
                    <strong>Fecha de envio: </strong>
                    <label id="fechaenvio"></label>
                </div>
                <div class="mb-2">
                    <strong>Fecha Entrega: </strong>
                    <label id="fechaentrega"></label>
                </div>
                <h1>Detalles</h1>
                <div class="mb-2 row" id="detalles">
                    
                </div>
            </div>
        </div>
    
    </div>
    <!-- Incluyendo Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
